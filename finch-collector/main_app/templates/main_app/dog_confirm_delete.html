{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Dog?</h1>
  <img src="{% static "images/naked-dog.jpg" %}" alt="">
</div>
<h2>Are you sure you want to delete {{dog.name}} forever?</h2>

<form action="" method='post'>
{% csrf_token %}
<a 
href="{% url "dog-detail" dog.id %}" 
class='btn secondary'>
  Cancel
</a>
<button type="submit" class='btn danger'>Delete {{dog.name}}</button>
</form>

{% endblock  %}
